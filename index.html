<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Hangman</title>
</head>
<body>
    <header>
        <h1>This is a Hangman game,</h1>
        <h3>Hope you enjoy it!</h3>
    </header>
    <section class="mySection1">
        <figure>
            <img src="static/images.png/Hangman0.png" alt="hangman" class="myImg">
        </figure>
    </section>
    <aside class="myAside">
        <h2>My Word:</h2>
        <input id="myInput" type="text">
        <button type="button" id="myButton">Save Word</button>
        <button onClick="window.location.reload();" type="button" id="myButton2" href="index.html" target="_blank">New Game</button>
    </aside>
    <section class="mySection2">
        <h2>My Word:</h2>
        <h3 id="theWord">_ _ _ _ _ _ _</h3>
    </section>
    <section class="mySection3">
        <table class="myTable">
            <tr>
                <td class="myTd">A</td>
                <td class="myTd">B</td>
                <td class="myTd">C</td>
                <td class="myTd">D</td>
                <td class="myTd">E</td>
                <td class="myTd">F</td>
                <td class="myTd">G</td>
                <td class="myTd">H</td>
            </tr>
            <tr>
                <td class="myTd">I</td>
                <td class="myTd">J</td>
                <td class="myTd">K</td>
                <td class="myTd">L</td>
                <td class="myTd">M</td>
                <td class="myTd">N</td>
                <td class="myTd">O</td>
                <td class="myTd">P</td>
            </tr>
            <tr>
                <td class="myTd">Q</td>
                <td class="myTd">R</td>
                <td class="myTd">S</td>
                <td class="myTd">T</td>
                <td class="myTd">U</td>
                <td class="myTd">V</td>
                <td class="myTd">W</td>
                <td class="myTd">X</td>
            </tr>
            <tr>
                <td class="myTd">Y</td>
                <td class="myTd">Z</td>
            </tr>
        </table>
    </section>
    <footer>&copy; myHangman</footer>
    <script src="script.js"></script>
</body>
</html>
